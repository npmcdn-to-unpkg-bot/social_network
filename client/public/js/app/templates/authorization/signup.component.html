<div class="container"><form (ngSubmit)="registerUser()"><div class="form"><h2>Enter Your Information (All Fields Required)</h2><div role="alert" *ngIf="error === true" class="alert alert-danger"><p>A user with that email already exists!</p></div><input type="text" placeholder="First Name" name="first" [(ngModel)]="firstName" class="form-control"/><input type="text" placeholder="Last Name" name="last" [(ngModel)]="lastName" class="form-control"/><input type="email" placeholder="Email" name="email" [(ngModel)]="email" class="form-control"/><input type="password" placeholder="Password" name="pass" [(ngModel)]="password" class="form-control"/><input type="submit" value="Register" class="btn btn-primary"/></div></form></div>
