<div class="container"><account-tabs [user]="user" [active]="2"></account-tabs><h2>You will have to sign in again for these changes to take effect.</h2><div *ngIf="error != null" class="alert alert-danger"><p>{{ error }}</p></div><form (ngSubmit)="updateAccount()"><h4>First Name:</h4><input type="text" name="firstName" [(ngModel)]="user.firstName" class="form-control"/><h4>Last Name:</h4><input type="text" name="lastName" [(ngModel)]="user.lastName" class="form-control"/><h4>Email:</h4><input type="email" name="email" [(ngModel)]="user.email" class="form-control"/><input type="submit" value="Update Account Info" style="margin-top: 10px;" class="btn btn-primary"/></form></div>
