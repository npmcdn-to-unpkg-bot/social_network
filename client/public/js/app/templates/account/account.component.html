<div class="container"><h1>{{ user?.firstName }}'s Account</h1><div class="row"><img [src]="user?.image" class="profile-img col-xs-12 col-md-4 col-sm-4"/><h4 class="col-md-7 col-xs-12 col-sm-7">Full Name: {{ user?.firstName + ' ' + user?.lastName }}</h4><h4 class="col-md-7 col-xs-12 col-sm-7">User Bio: {{ user?.biography }}</h4><h2 class="col-md-12 col-xs-12 col-sm-12">Friends:</h2><div *ngFor="let friend of friends" class="friends col-md-12 col-xs-12 col-sm-12"><h4><a (click)="gotoFriend(friend?._id)">{{ friend?.firstName }}</a></h4></div></div></div>
